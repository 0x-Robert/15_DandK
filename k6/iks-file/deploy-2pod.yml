apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: dep2pod-file
  labels:
    app: dep2pod-file
spec:
  replicas: 2              ## ポッドが2つ起動
  selector:
    matchLabels:
      app: dep2pod-file
  template:
    metadata:
      labels:
        app: dep2pod-file
    spec:
      containers:
      - image: ubuntu
        name: ubuntu
        volumeMounts:
        - name: fs
          mountPath: /mnt
        command: [ 'tail'] ## コンテナの終了防止
        args:
        - -f
        - /dev/null
      volumes:
      - name: fs
        persistentVolumeClaim:
          claimName: bronze-file

